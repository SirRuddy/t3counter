<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{counterSettings.title} || {counterSettings.description}">
	<hr class="mb-4">
	<f:if condition="{counterSettings.title}">
		<div class="h2 counter-title">{counterSettings.title}</div>
	</f:if>
	<f:if condition="{counterSettings.description}">
		<div class="counter-description">
			<f:format.html>{counterSettings.description}</f:format.html>
		</div>
	</f:if>
</f:if>

</html>
